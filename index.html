<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证书查询结果</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        .header {
            background: white;
            color: #333;
            padding: 15px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            border-bottom: 1px solid #e0e0e0;
            position: relative;
        }
        .header::before {
            content: "←";
            position: absolute;
            left: 20px;
            font-size: 20px;
            color: #333;
        }
        .header::after {
            content: "✕";
            position: absolute;
            right: 20px;
            font-size: 18px;
            color: #333;
        }
        .success-badge {
            color: #1976D2;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            background: transparent;
        }
        .success-badge::before {
            content: "✓";
            margin-right: 8px;
            font-weight: bold;
            font-size: 12px;
            background: #1976D2;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .section-title {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin: 20px 20px 0 20px;
            padding-left: 8px;
            border-left: 4px solid #1976D2;
        }
        .info-item {
            padding: 15px 20px;
            border-bottom: none;
            display: flex;
            line-height: 1.5;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .label {
            color: #333;
            width: 85px;
            flex-shrink: 0;
            font-size: 15px;
        }
        .value {
            color: #333;
            flex: 1;
            word-break: break-all;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">查询结果</div>
        
        <div class="success-badge">证书验证成功</div>
        
        <div class="section-title">证书详情</div>
        
        <div class="info-item">
            <span class="label">姓名：</span>
            <span class="value">洪美珍</span>
        </div>
        
        <div class="info-item">
            <span class="label">证件号码：</span>
            <span class="value">35**************2X</span>
        </div>
        
        <div class="info-item">
            <span class="label">证书编号：</span>
            <span class="value">〔2022〕第 065885 号</span>
        </div>
        
        <div class="info-item">
            <span class="label">发证单位：</span>
            <span class="value">北京理工大学出版社有限责任公司</span>
        </div>
        
        <div class="info-item">
            <span class="label">发证日期：</span>
            <span class="value">2022年12月1日</span>
        </div>
    </div>
</body>
</html>
